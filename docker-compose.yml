services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    image: nginx:alpine
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

  launcher:
    image: alpine:latest
    depends_on:
      - frontend
      - backend
    command: >
      sh -c "
      echo 'ðŸš€ HoneyCloud-X Started Successfully!';
      echo 'ðŸ“Š Admin Dashboard: http://localhost:5173/admin.html';
      echo 'ðŸ“ˆ Main Dashboard: http://localhost:5173/dashboard.html';
      echo 'ðŸ“š API Docs: http://localhost:8000/docs';
      sleep infinity
      "
